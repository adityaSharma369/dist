<div class="space-create-wrapper">
  <div class="space-create-form">
    <form [formGroup]="spaceForm" (ngSubmit)="createSpace()">
      <div class="form-group">
        <div class="form-label">
          1. Space name
        </div>
        <div class="form-control-wrapper">
          <input type="text" class="form-control" placeholder="Space name" formControlName="space_name">
        </div>
      </div>
      <!--      <div class="form-group">-->
      <!--        <div class="form-label">-->
      <!--          2. Link generation-->
      <!--        </div>-->
      <!--        <div class="form-control-wrapper">-->
      <!--          <input type="text" class="form-control">-->
      <!--        </div>-->
      <!--      </div>-->
      <div class="form-group">
        <div class="form-label">
          2. Link privacy
        </div>
        <div class="form-control-wrapper">
          <div class="mrg-top-10 mrg-bottom-10">
            <mat-radio-group formControlName="privacy_type">
              <mat-radio-button value="public" class="mrg-right-100">Public</mat-radio-button>
              <mat-radio-button value="private">Private</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="mrg-top-10 mrg-bottom-10 font-size-12" *ngIf="f.privacy_type.value === 'public'">
            <mat-checkbox formControlName="is_guest_accessible">Allow Guest Authentication</mat-checkbox>
          </div>
          <div class="mrg-top-20 mrg-bottom-10" *ngIf="f.privacy_type.value === 'private'">
            <input type="password" class="form-control form-control-sm" placeholder="Set password for private event"
                   formControlName="space_password">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label">
          3. Select map
        </div>
        <div class="form-control-wrapper">
          <div class="map-thumbnail-list">
            <ng-container *ngFor="let space of mapsList">
              <div class="map-thumbnail-item" (click)="selectMap(space)"
              [class.selected]="f.map_id.value === space._id">
                <div class="map-thumbnail-item-image-wrapper">
                  <div class="map-thumbnail-item-image" [style.background-image]="'url(' + space.iconUrl +')'"></div>
                </div>
                <div class="map-thumbnail-item-tag">
                  {{space.tag}}
                </div>
                <div class="map-thumbnail-item-meta-info">
                  <div class="map-thumbnail-item-title">
                    {{space.title}}
                  </div>
                  <div class="map-thumbnail-item-sub-title">
                    {{space.caption}}
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label">
          4. Streaming link
        </div>
        <div class="form-control-wrapper">
          <input type="text" class="form-control" placeholder="Paste your streaming link here"
                 formControlName="streaming_url">
        </div>
      </div>
      <div class="form-group mrg-top-50 mrg-bottom-50">
        <div class="form-control-wrapper text-center">
          <button class="btn btn-primary btn-lg" type="submit">
            <span class="pdd-left-30 pdd-right-30">Create space</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
