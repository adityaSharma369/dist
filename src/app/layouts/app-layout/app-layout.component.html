<div class="app-layout-wrapper" [class.browsing-in-mobile]="_common._mobileQuery.matches">
  <div class="main-header">
    <div class="branding">
      <a routerLink="/">
        <div class="logo"></div>
      </a>
    </div>
    <span class="toolbar-spacer"></span>
    <div class="header-options">
      <div class="help-cta"> Need help ? </div>&nbsp;
      <a [routerLink]="'/login'">
        <button class="btn btn-outline-primary">Sign in</button>
      </a>
    </div>
  </div>
  <div class="main-page-container">
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
