<div class="main-auth-wrapper">
  <div class="auth-header">Sign In</div>
  <div class="ts-clearfix">&nbsp;</div>
  <form name="loginForm" [formGroup]="loginForm" class="form-spacing">
    <div class="form-group">
      <div class="form-control-wrapper">
        <input type="email" class="form-control" placeholder="Email" >
      </div>
    </div>
    <div class="form-group">
      <div class="form-control-wrapper">
        <input type="text" class="form-control" placeholder="Name">
      </div>
    </div>
    <div class="form-group mrg-top-50 mrg-bottom-50">
      <div class="form-control-wrapper text-center">
        <button class="btn btn-primary btn-lg btn-block" type="submit">
          Sign In
        </button>
      </div>
    </div>
  </form>
</div>
